<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Healthcare Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('images/hospital-bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #project-name {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .alert {
            margin-top: 10px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent card for better contrast */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        input.form-control {
            border-radius: 0.5rem;
        }

        input.form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        button.btn-primary {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Healthcare Management System</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container form-container">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <div id="project-name">Healthcare Management</div>
            <div class="card-body">
                <form id="login-form">
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                        <div id="password-error" class="text-danger d-none"></div>
                    </div>
                    <!-- Error Message -->
                    <div id="error-message" class="alert alert-danger d-none"></div>
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Regular expression for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Regular expression for password validation
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            // Clear previous error messages
            errorMessage.classList.add('d-none');
            errorMessage.textContent = '';

            let isValid = true;

            // Validate email
            if (!emailRegex.test(email)) {
                errorMessage.classList.remove('d-none');
                errorMessage.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                errorMessage.classList.remove('d-none');
                errorMessage.textContent = 'Password must be at least 8 characters long, include an uppercase letter, a digit, and a special character.';
                isValid = false;
            }

            // If all validations pass, proceed
            if (isValid) {
                alert('Login successful!');
            }
        });

        // Real-time password validation
        document.getElementById('loginPassword').addEventListener('input', function () {
            const password = this.value.trim();
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            const passwordError = document.getElementById('password-error');

            if (passwordRegex.test(password)) {
                passwordError.classList.add('d-none');
            } else {
                passwordError.classList.remove('d-none');
                passwordError.textContent = 'Password must be at least 8 characters long, include an uppercase letter, a digit, and a special character.';
            }
        });
    </script>
</body>
</html>
